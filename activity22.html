<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Example</title>
    <style>
        #Fruit1{
            float: right;
        }
        #Fruit2{
            float:left;
        }
    </style>
</head>
<body>
    <h1>Float Example</h1>
    <p>In this Example img will float to the left and right</p>
    <p>
        <img id="Fruit1" src="https://img.freepik.com/free-photo/mixed-fruits-with-apple-banana-orange-other_74190-938.jpg?semt=ais_hybrid&w=740&q=80" alt="fruit" style="width: 100px; height: 100px;" >
        <img id="Fruit2" src="https://img.freepik.com/free-photo/mixed-fruits-with-apple-banana-orange-other_74190-938.jpg?semt=ais_hybrid&w=740&q=80" alt="fruit" style="width: 100px; height: 100px;" >
        This is a dumy content use to understand float property
    </p>
</body>
</html>
