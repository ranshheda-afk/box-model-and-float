<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .Example1{
            background-color: greenyellow;
            width: 200px;
            padding: 0px;
            border: 0px;
            margin: 0px;
        }
        .Example2{
            background-color: aqua;
            width: 200px;
            padding: 50px;
            border: 6px solid black;
            margin: 20px 40px;
        }
         hr{
            height: 2px;
            background-color: blue;
        }
    </style>
</head>
<body>
   <h1>Box Model Example</h1>
   <hr>
   <p class="Example1">My name is Ransh </p> 
   <hr>
   <p class="Example2"> I am student of class 7</p>
</body>
</html>
